<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/contenedor.css">
    <link rel="stylesheet" href="./src/styles/aside.css">
    <link rel="stylesheet" href="./src/styles/new-stock.css">
    <link rel="stylesheet" href="./src/styles/comprar.css">
    <link rel="stylesheet" href="./src/styles/tema.css">
    <link rel="stylesheet" href="./src/styles/popup.css">

    <title>Tienda de compras</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <img src="/img/my-leni.png">
            </div>
            <nav class="menu">                
                <button class="openbtn" onclick="openNav()">Nuevo stock</button>  
                
                <label id="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    
                </label>               
                  <p class="swText">Tema</p> 
            </nav>
        </header>


        <div class="contenedor" id="article">
        </div>

        <aside>
            <h3>Tu compra</h3>
            <div class="imgCarrito">
                 <img src="/img/carro-mouse.png" alt="">
            </div>
            
            <div id="btnComprar" class="btnComprar"></div> 
            <div id="myNav">   
                    <div id="muestraCarrito"></div>
            </div>
            
            <p id="total"></p>
            <div id="btnVaciar"></div>
            
        </aside>

        <div><h3 id="counter">0</h3>
        </div>
        <div id="comprar" class="comprar">
            
        </div>

        <div id="newStock" class="newStock">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>

            <form class="formulario" id="formulario" >
            <!--<form class="formulario" action="javascript:void(0);"  onsubmit="return agregar_articulo();">-->
                <h1>Nuevo Artículo</h1>
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo"  required><br>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="especificaciones" name="descripcion"  required><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required ><br>
                <label for="imagen">Click en la Imagen para seleccionar:</label>
                <p id="imagen" name="imagen">   </p>
                <div id="div1" ></div>
                <div class="selectImg">        
                    <img id="drag" src="/img-catalog/laptops.jpg" onclick="addImg('/img-catalog/laptops.jpg')">
                    <img id="drag" src="/img-catalog/celulares.jpeg" onclick="addImg('/img-catalog/celulares.jpeg')">
                    <img id="drag" src="/img-catalog/audifonos.jpg" onclick="addImg('/img-catalog/audifonos.jpg')">
                    <img id="drag" src="/img-catalog/disco-ext.jpg" onclick="addImg('/img-catalog/disco-ext.jpg')">
                    <img id="drag" src="/img-catalog/monitor-large.jpg" onclick="addImg('/img-catalog/monitor-large.jpg')">
                    <img id="drag" src="/img-catalog/pendrive.png" onclick="addImg('/img-catalog/pendrive.png')">
                    <img id="drag" src="/img-catalog/raton.jpg" onclick="addImg('/img-catalog/raton.jpg')">
                    <img id="drag" src="/img-catalog/teclado.jpeg" onclick="addImg('/img-catalog/teclado.jpeg')">
                    <img id="drag" src="/img-catalog/tv-sony.jpg" onclick="addImg('/img-catalog/tv-sony.jpg')">
                </div>
                 
                <input type="button" class="btn" onclick="agregar_articulo()" value="Agregar producto al catálogo">
                <input type="button" class="btn" onclick='document.getElementById("formulario").reset();' value="Reset">
               <!-- <input type="submit" class="btn"  value="Agregar producto al catálogo">-->
            </form>
        </div>
       
        <footer>
            <p>Lenio Bootcamp 2021 - Julio Añez</p>
        </footer>
        <div class="popup" id="popup">
            <p>mensaje popup de poca duracion</p>
        </div>
    </div>
    <script src="./src/script/catalogo.js"></script>
    <script src="./src/script/main.js"></script>
    <script src="./src/script/tema.js"></script>
    <script src="./src/script/leftNav.js"></script>
</body>
</html>
